<div class="col-12 mat-app-background p-1 px-4">
    <div class="d-flex flex-row justify-content-center mt-1">
        <div class="py-2 text-center px-3">
            <h1>Fast Fingers!</h1>
        </div>
        <div class="py-2 mt-2">
            <label class="switch">
                <input type="checkbox" (click)="switchTheme()" [(ngModel)]="isDarkTheme">
                <span class="slider round"></span>
            </label>
        </div>
    </div>
</div>

<div class="d-flex justify-content-center card-finger-speed m-4">
    <div class="card finger-card-color text-center border-0 shadow-lg mb-5 rounded mat-app-background"
        style="width: 50rem;">
        <div class="py-3">
            <div class="card-body">
                <p>Pontuação mais alta: {{poiting}} pontos</p>
                <p>Pontuação atual: {{actualPoiting}} pontos</p>
                <p>{{introductionText}}</p>
                <div class="mx-5 mt-5">
                    <h4 class="mb-5">{{randomWord}}</h4>
                    <input type="text" (keyup)="checkText()" class="form-control" [(ngModel)]="inputValue"
                        id="exampleInputEmail1" aria-describedby="emailHelp" [readonly]="cantWrite"
                        placeholder="Digite aqui...">
                </div>
                <div class="d-grid gap-2 col-6 mx-auto mt-3">
                    <p>Tempo: {{timeLeft}}s</p>
                    <button class="btn btn-primary play-button border-0" type="button" [disabled]="gameStarted"
                        (click)="start()"><span>Play</span></button>
                </div>
            </div>
        </div>
    </div>
</div>
